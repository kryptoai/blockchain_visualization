    <script type="text/javascript">
        var nodes, edges, network;

        // convenience method to stringify a JSON object
        function toJSON(obj) {
            return JSON.stringify(obj, null, 4);
        }

        function createNetwork() {
            // removeNode();

            UserWalletID = document.getElementById('node-id').value;
            // for (node in nodes){
            //     removeNode(node);
            // }
            // console.log(nodes);
            // console.log("***********");
            // nodes = new vis.DataSet();

            $.ajax({
                type: "POST",
                url: "http://localhost:5000/",
                data: JSON.stringify({walletId: UserWalletID}),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data){
                    try {
                        // console.log(edges);
                        // console.log(data);


                        for (var i=0;i < data["nodes"]["regular"].length; i++){

                            var labelName = JSON.stringify(data["nodes"]["regular"][i]);
                            // console.log(labelName + "blah");

                            // console.log(data["nodes"]["regular"][i])

                            var l = labelName.substr(1,6);
                            nodes.add({
                                id: data["nodes"]["regular"][i],
                                // label: data["nodes"][i]
                                label: l,
                                type: "regular"
                            });
                        }

                        for (var i=0;i < data["nodes"]["intermediary"].length; i++){

                            var labelName = JSON.stringify(data["nodes"]["intermediary"][i]);
                            // console.log(labelName + "blah");

                            var l = labelName.substr(1,6);
                            nodes.add({
                                id: data["nodes"]["intermediary"][i],
                                // label: data["nodes"][i]
                                label: l,
                                type: "intermediary"
                            });

                            var inter_node = nodes.get(data["nodes"]["intermediary"][i]);
                            inter_node.color = {
                                border: '#8AFF33',
                                background: '#33FF5E',
                                highlight: {
                                    border: '#2B7CE9',
                                    background: '#D2E5FF'
                                }
                            }

                            nodes.update(inter_node);
                        }


                        for (var i=0; i<data["edges"].length; i++){
              
                                edges.add({
                                    from: data["edges"][i]["from"],
                                    to: data["edges"][i]["to"]
                                });

                        }   

                        // console.log(edges);

                        // for (var i=0; i<data["edges"].length; i++){
                        //     for (j in data["edges"][i]){

                        //         console.log(j + "blah");
                        //         console.log(data["edges"][i][j])
                        //         edges.add({
                        //             from: j,
                        //             to: data["edges"][i][j]
                        //         });

                        //     }
                        // }                       

                    }
                    catch (err) {
                        console.log(err)
                        // alert(err);
                    }
                }
            });

        }

        function addNode() {

            $.ajax({
                url: "http://localhost:5000/",
                dataType: "jsonp",
                success: function(data){

                    try {
                        nodes.add({
                            id: data["node"],
                            label: data["label"]
                        });
                    }
                    catch (err) {
                        alert(err);
                    }
                }
            });
        }

        function manAddNode() {
            try {
                nodes.add({
                    id: document.getElementById('node-id').value,
                    label: document.getElementById('node-label').value
                });
            }
            catch (err) {
                alert(err);
            }

            // console.log(data);
        }

        function updateNode() {
            try {
                nodes.update({
                    id: document.getElementById('node-id').value,
                    label: document.getElementById('node-label').value
                });
            }
            catch (err) {
                alert(err);
            }
        }
        function removeNode() {
            try {
                nodes.remove({id: document.getElementById('node-id').value});
            }
            catch (err) {
                alert(err);
            }
        }

        function addEdge() {
            try {
                edges.add({
                    id: document.getElementById('edge-id').value,
                    from: document.getElementById('edge-from').value,
                    to: document.getElementById('edge-to').value
                });
            }
            catch (err) {
                alert(err);
            }
        }
        function updateEdge() {
            try {
                edges.update({
                    id: document.getElementById('edge-id').value,
                    from: document.getElementById('edge-from').value,
                    to: document.getElementById('edge-to').value
                });
            }
            catch (err) {
                alert(err);
            }
        }
        function removeEdge() {
            try {
                edges.remove({id: document.getElementById('edge-id').value});
            }
            catch (err) {
                alert(err);
            }
        }

        function draw() {
            // create an array with nodes
            nodes = new vis.DataSet();
            // create an array with edges
            edges = new vis.DataSet();

            // create a network
            var container = document.getElementById('network');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                nodes: {
                    size: 20,
                    scaling: {
                        min: 50,
                        max: 50,
                        label: {
                            min: 8,
                            max: 10,
                            maxVisible: 40
                        }
                    },
                    font: {
                        size: 10,
                        face: 'Tahoma'
                    }
                },
                edges: {
                    width: 1,
                    arrows: {
                      to:     {enabled: true, scaleFactor:1, type:'arrow'},
                      from:   {enabled: false, scaleFactor:1, type:'arrow'}
                    },
                    color: {
                        color: 'rgba(0,100,102,0.3)',
                        highlight: 'rgba(0,0,102,0.7)',
                        hover: 'rgba(0,0,102,0.3)'
                    },
                    smooth: {
                        type: 'continuous'
                    }
                },
                physics: {
                    minVelocity: 0.75,
                    maxVelocity: 25,
                    solver: "forceAtlas2Based",
                    // iterations: 100,
                    timestep: 0.5,
                    forceAtlas2Based: {
                        springLength: 100,
                        springConstant: 0.03
                    }
                },
                interaction: {
                    hover: true,
                    hideEdgesOnDrag: false,
                    zoomView: true,
                    dragView: true,
                    // navigationButtons: true
                },
                layout: {
                }
            }

            network = new vis.Network(container, data, options);

            network.on( "click", function(properties) {
                // console.log(properties);
                var ids = properties.nodes;
                var edge = properties.edges;
                var clickedNodes = nodes.get(ids);
                var clickedEdges = edges.get(edge);

                console.log(clickedNodes);
                console.log(clickedEdges); 

                // if (clickedNodes[0]["type"] == "intermediary"){
                //     console.log("intermediary node")

                if (clickedNodes[0]["type"] == "intermediary"){
                    console.log("intermediary node")
                    var output = "From: ";
                    for(edge in clickedEdges){
                        console.log(edge);
                        output += edge["from"];
                    }
                    // for (edge )
                    console.log(output)
                }

                // }
                // var output = "Transaction Hash: " + clickedEdges[0]["id"] + " From: " + clickedEdges[0]["from"] + " To: " + clickedEdges[0]["to"];



                document.getElementById('edges').innerHTML = output;
            });

        }

    </script>
    
</head>
